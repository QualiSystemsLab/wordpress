
kind: application
inputs:
  - MYSQL_ROOT_PASSWORD
  - MYSQL_DATABASE
  - MYSQL_USER
  - MYSQL_PASSWORD
infrastructure:
  connectivity:
    internal:
     - port_info:
        port: 3306
  compute:
    spec:        
      kubernetes:
        cpu: 250m
        ram: 64Mi 
