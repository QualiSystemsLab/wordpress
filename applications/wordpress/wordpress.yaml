kind: application
inputs:
  - DB_USER
  - DB_PASS
  - DB_NAME
  - DB_HOSTNAME
infrastructure:
  connectivity:
    external:
      - port_info:
          port: 80
          path: ''
  compute:
    spec:        
      kubernetes:
        cpu: 250m
configuration:
  start:
    command: docker-entrypoint.sh php-fpm
  healthcheck:
    timeout: 100
    wait_for_ports: ALL
source:
  image:    
    username: adminuser
    docker_image: 
       - name: wordpress
         tag: latest
         username: root
  os_type: linux
spec_version: 1